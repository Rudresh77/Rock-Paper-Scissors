<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>

    <p class="title">Rock Paper Scissors</p>

    <!-- Rock -->
    <button onclick="
      playGame('Rock'); // function call with parameter
    " class="move-button"><img src="images/rock-emoji.png" class="move-img"></button>
  
  <!-- Paper -->
    <button onclick="
      playGame('Paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-img"></button>
  
  <!-- Scissors -->
    <button onclick="
      playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-img"></button>
  
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score scores"></p>
  
    <button onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset score</button>

  </div>
  
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
